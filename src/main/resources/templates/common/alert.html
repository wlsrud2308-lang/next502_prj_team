<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@400;700&family=Noto+Sans+KR:wght@300;400&display=swap" rel="stylesheet">
  <style>
    :root { --next-gold: #C19A6B; --next-dark: #222222; }
    body { background: rgba(0,0,0,0.5); font-family: 'Noto Sans KR', sans-serif; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }

    .next-alert-box {
      background: #fff;
      width: 340px;
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .next-alert-icon {
      color: #d9534f; /* 오류는 약간의 붉은색 포인트 */
      font-size: 12px;
      margin-bottom: 15px;
      letter-spacing: 5px;
      font-family: 'Noto Serif KR', serif;
      font-weight: 700;
    }
    .next-alert-msg {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
      margin-bottom: 30px;
      word-break: keep-all;
    }
    .next-btn-main {
      background: var(--next-dark);
      color: #fff;
      border: none;
      padding: 12px 40px;
      font-size: 13px;
      cursor: pointer;
      transition: 0.3s;
    }
    .next-btn-main:hover { background: var(--next-gold); }
  </style>
</head>
<body>
<div class="next-alert-box">
  <div class="next-alert-icon">NOTIFICATION</div>
  <div class="next-alert-msg" th:text="${msg}">메시지 내용이 표시됩니다.</div>
  <button type="button" class="next-btn-main" onclick="movePage()">확인</button>
</div>

<script th:inline="javascript">
  function movePage() {
    var returnUrl = [[${url}]];
    if (returnUrl.indexOf("javascript:history.back()") !== -1) {
      history.back();
    } else {
      location.href = returnUrl;
    }
  }
</script>
</body>
</html>
