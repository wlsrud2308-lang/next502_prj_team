<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{layout/header :: header}"></div>
  <title>NEXT502 | 아이디 찾기</title>
  <style>
      body { background-color: #f8f9fa; }
      .login-card {
          max-width: 400px;
          width: 100%;
          border: 1px solid #eee;
          background: #ffffff;
      }
      .text-gold { color: #b89255; }
      .btn-dark { background-color: #333; border: none; }
      .btn-dark:hover { background-color: #b89255; }
      .form-control::placeholder { color: #ccc; font-size: 0.9rem; }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{layout/navbar :: navbar}"></div>

<main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
  <div class="login-card p-4 p-md-5 shadow-sm">
    <div class="text-center mb-4">
      <h2 class="fw-bold text-gold mb-1" style="letter-spacing: 2px;">NEXT502</h2>
      <p class="text-secondary opacity-75 small">가입한 정보를 입력하면 아이디를 찾을 수 있습니다.</p>
    </div>

    <form th:action="@{/user/findId}" method="post">
      <div class="mb-3">
        <label for="name" class="form-label small text-muted fw-light">이름</label>
        <input type="text" class="form-control form-control-lg rounded-0 border-light-subtle" id="name" name="name" placeholder="이름 입력" required>
      </div>

      <div class="mb-4">
        <label for="phone" class="form-label small text-muted fw-light">휴대폰 번호</label>
        <input type="text" class="form-control form-control-lg rounded-0 border-light-subtle" id="phone" name="phone" placeholder="010-1234-5678" required>
      </div>

      <button type="submit" class="btn btn-dark btn-lg w-100 rounded-0 mb-3 py-3">아이디 찾기</button>

      <div class="text-center mt-3 small">
        <span class="text-muted opacity-50">로그인 화면으로 돌아가시겠습니까?</span>
        <a th:href="@{/login}" class="text-gold text-decoration-none ms-2 fw-normal">로그인</a>
      </div>
    </form>
  </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

</body>
</html>
