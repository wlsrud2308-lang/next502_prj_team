<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout/header :: header}"></div>
    <title>NEXT502 | 로그인</title>
    <style>
        body { background-color: #f8f9fa; }
        .login-card {
            max-width: 400px;
            width: 100%;
            border: 1px solid #eee;
            background: #ffffff;
        }
        .text-gold { color: #b89255; }
        /* 버튼  */
        .btn-dark { background-color: #333; border: none; }
        .btn-dark:hover { background-color: #b89255; }

        /* 입력창  */
        .form-control::placeholder { color: #ccc; font-size: 0.9rem; }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div th:replace="~{layout/navbar :: navbar}"></div>

<main class="flex-grow-1 d-flex align-items-center justify-content-center py-5">
    <div class="login-card p-4 p-md-5 shadow-sm">
        <div class="text-center mb-4">
            <h2 class="fw-bold text-gold mb-1" style="letter-spacing: 2px;">NEXT502</h2>
            <p class="text-secondary opacity-75 small">서비스 이용을 위해 로그인해주세요.</p>
        </div>

        <form action="/loginProcess" method="post">
            <div class="mb-3">
                <label for="username" class="form-label small text-muted fw-light">사용자 ID</label>
                <input type="text" class="form-control form-control-lg rounded-0 border-light-subtle" id="username" name="username" placeholder="example@next502.com">
            </div>

            <div class="mb-4">
                <label for="password" class="form-label small text-muted fw-light">비밀번호</label>
                <input type="password" class="form-control form-control-lg rounded-0 border-light-subtle" id="password" name="password" placeholder="비밀번호를 입력하세요">
            </div>

            <button type="submit" class="btn btn-dark btn-lg w-100 rounded-0 mb-3 py-3">로그인</button>

            <div class="text-center mt-3 small">
                <span class="text-muted opacity-50">아직 회원이 아니신가요?</span>
                <a th:href="@{/user/signup}" class="text-gold text-decoration-none ms-2 fw-normal">회원가입</a>
            </div>
            <div class="d-flex justify-content-center mt-3 mb-4">
                <a th:href="@{/user/findId}" class="btn btn-outline-dark me-2">아이디 찾기</a>
                <a th:href="@{/user/findPw}" class="btn btn-outline-dark">비밀번호 찾기</a>
            </div>
        </form>
    </div>
</main>

<div th:replace="~{layout/footer :: footer}"></div>

</body>
</html>
