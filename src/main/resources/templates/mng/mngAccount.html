<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{layout/header :: header}"></div>
  <title>NEXT502 | 관리자 정보 수정</title>
  <style>
    :root { --main-gold: #b89255; }

    .text-gold { color: var(--main-gold) !important; }

    .list-group-item.active {
      background-color: transparent;
      color: var(--main-gold);
      font-weight: bold;
      border-left: 3px solid var(--main-gold);
    }
    .list-group-item { border-left: 3px solid transparent; transition: all 0.2s; }
    .list-group-item:hover { color: var(--main-gold); background-color: #f9f9f9; }

    .btn-outline-gold {
      color: var(--main-gold); border-color: var(--main-gold);
    }
    .btn-outline-gold:hover {
      background-color: var(--main-gold); color: white;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="~{layout/navbar :: navbar}"></div>

<main class="container my-5">
  <div class="row g-4">

    <!-- 사이드바 -->
    <aside class="col-lg-3">
      <div class="card shadow-sm border-0 mb-4">
        <div class="card-body text-center p-4">
          <div class="bg-secondary bg-opacity-10 rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
            <i class="bi bi-person-fill fs-1 text-secondary"></i>
          </div>
          <h5 class="fw-bold mb-1" th:text="${business.businessName} + '님'">관리자님</h5>
          <p class="text-muted small mb-0">관리자</p>
        </div>
        <div class="list-group list-group-flush small">
          <a th:href="@{/mng/dashboard}" class="list-group-item list-group-item-action py-3 px-4">
            <i class="bi bi-speedometer2 me-2"></i> 대시보드
          </a>
          <a th:href="@{/mng/storeList}" class="list-group-item list-group-item-action py-3 px-4">
            <i class="bi bi-shop me-2"></i> 식당 관리
          </a>
          <a th:href="@{/mng/account}" class="list-group-item list-group-item-action py-3 px-4 active">
            <i class="bi bi-gear-fill me-2"></i> 계정 정보 수정
          </a>
        </div>
      </div>
    </aside>

    <!-- 관리자 정보 수정 폼 -->
    <section class="col-lg-9">
      <div class="card shadow-sm border-0">
        <div class="card-body p-4 p-md-5">
          <h4 class="fw-bold mb-4 pb-2 border-bottom">관리자 정보 수정</h4>

          <form th:action="@{/mng/account/update}" method="post">
            <input type="hidden" name="businessId" th:value="${business.businessId}" />

            <div class="mb-4">
              <label class="form-label text-muted small">아이디</label>
              <input type="text" class="form-control bg-light" th:value="${business.businessId}" readonly>
            </div>

            <div class="mb-4">
              <label class="form-label text-muted small">사업자명</label>
              <input type="text" name="businessName" class="form-control" th:value="${business.businessName}" required>
            </div>

            <div class="mb-4">
              <label class="form-label text-muted small">전화번호</label>
              <input type="text" name="businessPhone" class="form-control" th:value="${business.businessPhone}" required>
            </div>

            <hr class="my-4">
            <h5 class="fw-bold mb-3 small text-gold">비밀번호 변경</h5>

            <div class="mb-3">
              <label class="form-label text-muted small">새 비밀번호</label>
              <input type="password" name="newPassword" class="form-control" placeholder="변경할 경우에만 입력하세요">
            </div>
            <div class="mb-4">
              <label class="form-label text-muted small">새 비밀번호 확인</label>
              <input type="password" name="confirmPassword" class="form-control" placeholder="새 비밀번호 확인">
            </div>

            <div class="d-flex justify-content-end gap-2">
              <button type="button" class="btn btn-light border" onclick="history.back()">취소</button>
              <button type="submit" class="btn btn-gold px-4">저장하기</button>
            </div>
          </form>

          <hr class="my-5">

          <div class="border rounded-3 p-4 bg-light">
            <h5 class="fw-bold text-danger mb-3">
              <i class="bi bi-exclamation-triangle me-2"></i>계정 삭제
            </h5>

            <p class="small text-muted mb-3">
              계정을 삭제하면 관리 중인 식당 정보도 모두 삭제됩니다.
              삭제 후 7일 동안 복구 가능하며, 기간 내 로그인 시 삭제를 취소할 수 있습니다.
            </p>

            <button class="btn btn-outline-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteAccountModal">
              계정 삭제
            </button>
          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<!-- 삭제 모달 -->
<div class="modal fade" id="deleteAccountModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content rounded-4 shadow border-0">

      <div class="modal-header border-0">
        <h5 class="modal-title fw-bold text-danger">계정 삭제 확인</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <p class="text-center mb-4">
          정말 계정을 삭제하시겠습니까?<br>
          <strong class="text-danger">삭제 후 7일 뒤 완전히 삭제됩니다.</strong>
        </p>

        <form th:action="@{/mng/account/delete}" method="post">
          <div class="mb-3">
            <label class="form-label small text-muted">비밀번호 확인</label>
            <input type="password" name="password" class="form-control" required>
          </div>

          <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" required>
            <label class="form-check-label small">
              계정 삭제 정책을 확인했습니다.
            </label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-danger">계정 삭제</button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
