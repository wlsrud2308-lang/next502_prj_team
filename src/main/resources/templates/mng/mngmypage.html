<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{layout/header :: header}"></div>
    <title>관리자 정보 수정 | NEXT502</title>
    <style>
        :root { --main-gold: #b89255; }
        .text-gold { color: var(--main-gold) !important; }
        .btn-gold { background-color: var(--main-gold); color: white; border: none; }
        .btn-gold:hover { background-color: #a6834d; color: white; }

        .list-group-item { text-decoration: none !important; border: none; border-bottom: 1px solid #eee; }
        .list-group-item.active {
            background-color: #f8f9fa !important;
            color: var(--main-gold) !important;
            border-left: 4px solid var(--main-gold) !important;
            font-weight: bold;
        }

        .form-label { font-weight: 600; color: #555; font-size: 0.9rem; }
        .form-control:focus { border-color: var(--main-gold); box-shadow: 0 0 0 0.2rem rgba(184, 146, 85, 0.25); }
        .profile-img-sec { position: relative; width: 120px; height: 120px; margin: 0 auto; }
        .admin-badge { position: absolute; bottom: 0; right: 0; background: #212529; color: white; padding: 2px 8px; border-radius: 10px; font-size: 0.7rem; }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container my-5">
    <div class="row g-4">
        <div th:replace="~{mng/mngmenu :: adminSidebar}"></div>

        <main class="col-lg-9">
            <!-- 관리자 정보 수정 폼 -->
            <div class="card shadow-sm border-0 p-4 p-md-5">
                <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
                    <h3 class="fw-bold mb-0">관리자 정보 수정</h3>
                    <span class="badge bg-dark px-3 py-2">Business Member</span>
                </div>

                <form th:action="@{/mng/updateProfile}" method="post">
                    <input type="hidden" name="businessId" th:value="${userInfo.businessId}">
                    <input type="hidden" name="restaurantId" th:value="${userInfo.restaurantId}">

                    <!-- 프로필, 이름, 연락처, 비밀번호 등 입력 -->
                    <div class="row">
                        <div class="col-12 text-center mb-5">
                            <div class="profile-img-sec mb-3">
                                <div class="rounded-circle bg-secondary bg-opacity-10 d-flex align-items-center justify-content-center w-100 h-100">
                                    <i class="bi bi-person-badge-fill fs-1 text-secondary"></i>
                                </div>
                                <span class="admin-badge">Admin</span>
                            </div>
                            <h5 class="fw-bold" th:text="${userInfo.businessName}">관리자 이름</h5>
                            <p class="text-muted small" th:text="${userInfo.businessId}">business_id</p>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label class="form-label">관리자 성함 (상호명)</label>
                            <input type="text" class="form-control py-2" name="businessName" th:value="${userInfo.businessName}" required>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label class="form-label">식당 고유 코드</label>
                            <input type="text" class="form-control py-2 bg-light" th:value="${userInfo.restaurantId}" readonly disabled>
                            <small class="text-muted">식당 ID는 시스템에서 자동 부여됩니다.</small>
                        </div>

                        <div class="col-md-6 mb-4">
                            <label class="form-label">연락처</label>
                            <input type="tel" class="form-control py-2" name="businessPhone" th:value="${userInfo.businessPhone}" placeholder="010-0000-0000">
                        </div>

                        <div class="col-md-6 mb-4">
                            <label class="form-label">사업자 등록번호</label>
                            <input type="text" class="form-control py-2 bg-light" name="businessNumber" th:value="${userInfo.businessNumber}" readonly disabled>
                            <small class="text-muted">사업자 정보는 변경이 불가합니다.</small>
                        </div>

                        <hr class="my-4 text-muted opacity-25">

                        <div class="col-md-6 mb-4">
                            <label class="form-label">새 비밀번호</label>
                            <input type="password" class="form-control py-2" name="businessPwd" placeholder="변경 시에만 입력">
                        </div>

                        <div class="col-md-6 mb-4">
                            <label class="form-label">비밀번호 확인</label>
                            <input type="password" id="confirmPwd" class="form-control py-2" placeholder="비밀번호 재입력">
                        </div>

                        <div class="col-12 d-flex justify-content-end mt-4">
                            <button type="submit" class="btn btn-gold px-5">정보 업데이트</button>
                        </div>
                    </div>
                </form>
            </div>

            <!-- 계정 삭제 버튼과 모달 -->
            <div class="mt-5">
                <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteAccountModal">
                    계정 삭제
                </button>
            </div>

            <div class="modal fade" id="deleteAccountModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content rounded-4 shadow border-0">
                        <form th:action="@{mngmypage/deleteAccount}" method="post">
                            <input type="hidden" name="businessId" th:value="${userInfo.businessId}">
                            <input type="hidden" name="restaurantId" th:value="${userInfo.restaurantId}">


                            <div class="modal-header border-0">
                                <h5 class="modal-title fw-bold text-danger">계정 삭제 확인</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>

                            <div class="modal-body">
                                <p class="text-center mb-4">
                                    정말 계정을 삭제하시겠습니까?<br>
                                    <strong class="text-danger">삭제 시 계정과 연결된 레스토랑 정보가 즉시 삭제됩니다.</strong>
                                </p>

                                <div class="mb-3">
                                    <label class="form-label small text-muted">비밀번호 확인</label>
                                    <input type="password" name="password" class="form-control" required>
                                </div>

                                <div class="form-check mb-3">
                                    <input class="form-check-input" type="checkbox" required>
                                    <label class="form-check-label small">계정 삭제 정책을 확인했습니다.</label>
                                </div>

                                <div class="d-grid">
                                    <button type="submit" class="btn btn-danger">계정 삭제</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </main>
    </div>
</div>

<div th:replace="~{layout/footer :: footer}"></div>

<script th:inline="javascript">
    /* 수정 완료 후 컨트롤러에서 보낸 메시지 처리 */
    const msg = [[${alertMessage}]];
    if(msg) { alert(msg); }

    /* 비밀번호 일치 확인 */
    document.querySelector('form').addEventListener('submit', function(e) {
        const pwd = document.querySelector('input[name="businessPwd"]').value;
        const confirm = document.getElementById('confirmPwd').value;
        if(pwd && pwd !== confirm) {
            e.preventDefault();
            alert('새 비밀번호가 일치하지 않습니다.');
        }
    });
</script>

</body>
</html>
