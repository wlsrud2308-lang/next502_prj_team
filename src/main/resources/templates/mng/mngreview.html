<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{layout/header :: header}"></div>
  <title>리뷰 답변 관리 | NEXT502</title>
  <style>
      :root { --main-gold: #b89255; }
      .bg-gold { background-color: var(--main-gold) !important; color: white; }
      .text-gold { color: var(--main-gold) !important; }
      /* 사이드바  */
      .list-group-item.active { background-color: #f8f9fa !important; color: var(--main-gold) !important; border-left: 4px solid var(--main-gold); font-weight: bold; }
      /* 리뷰 카드 */
      .review-card { border-left: 4px solid #dee2e6; transition: 0.3s; }
      .review-card.unanswered { border-left-color: var(--main-gold); }
      .reply-box { background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin-top: 15px; }
  </style>
</head>
<body class="bg-light">
<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container my-5">
  <div class="row g-4 align-items-start">

    <div th:replace="~{mng/mngmenu :: adminSidebar}"></div>

    <main class="col-lg-9">
      <div class="card shadow-sm border-0 p-4 w-100">
        <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
          <h3 class="fw-bold mb-0">리뷰 답변 관리</h3>
          <span class="badge bg-gold" th:text="'미답변 ' + ${unansweredCount ?: 0} + '건'">미답변 3건</span>
        </div>

        <div class="card mb-4 review-card unanswered shadow-sm">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <span class="fw-bold fs-5">김미식님</span>
                <span class="text-gold ms-2">★★★★★</span>
                <div class="text-muted small">2026-02-01 | 디너 코스 방문</div>
              </div>
              <span class="badge rounded-pill bg-light text-dark border">미답변</span>
            </div>
            <p class="mb-3">음식이 너무 훌륭했습니다. 특히 관자 요리가 기억에 남네요. 기념일이라고 챙겨주신 디저트도 감사했습니다!</p>

            <div class="reply-box">
              <label class="form-label small fw-bold text-secondary">관리자 답변</label>
              <textarea class="form-control mb-2" rows="3" placeholder="소중한 리뷰에 대한 감사의 마음을 전하세요."></textarea>
              <div class="text-end">
                <button class="btn bg-gold btn-sm px-4">답변 등록</button>
              </div>
            </div>
          </div>
        </div>

        <div class="card mb-4 review-card opacity-75">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <span class="fw-bold">이영희님 <span class="text-gold">★★★★☆</span></span>
              <span class="text-muted small">답변완료 (2026-01-28)</span>
            </div>
            <p class="mt-2 mb-0 small text-secondary">분위기가 좋아서 다시 방문하고 싶어요.</p>
            <div class="mt-3 p-2 border-start border-3 ps-3 italic small bg-light">
              <strong>[Re]</strong> 방문해주셔서 감사합니다. 다음에도 최고의 서비스로 모시겠습니다!
            </div>
          </div>
        </div>

      </div> </main> </div> </div> <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
