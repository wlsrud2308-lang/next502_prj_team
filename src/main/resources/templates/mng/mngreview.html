<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="~{layout/header :: header}"></div>
  <title>리뷰 답변 관리 | NEXT502</title>
  <style>
      :root { --main-gold: #b89255; }
      .bg-gold { background-color: var(--main-gold) !important; color: white; }
      .text-gold { color: var(--main-gold) !important; }

      .list-group-item {
        text-decoration: none !important;
        border: none;
        border-bottom: 1px solid #eee;
      }

      .list-group-item.active {
        background-color: #f8f9fa !important;
        color: var(--main-gold) !important;
        border-left: 4px solid var(--main-gold) !important;
        border-top: none !important;
        border-right: none !important;
        border-bottom: 1px solid #eee !important;
        outline: none !important;
      }

      .list-group-item-action:focus,
      .list-group-item-action:active {
        z-index: 1;
        color: var(--main-gold) !important;
        text-decoration: none !important;
        background-color: #f8f9fa !important;
        box-shadow: none !important;
        outline: none !important;
        border-left: 4px solid var(--main-gold) !important;
      }
      
      /* 리뷰 카드 */
      .review-card { border-left: 4px solid #dee2e6; transition: 0.3s; }
      .review-card.unanswered { border-left-color: var(--main-gold); }
      .reply-box { background-color: #f8f9fa; border-radius: 8px; padding: 20px; margin-top: 15px; }
  </style>
</head>
<body class="bg-light">
<div th:replace="~{layout/navbar :: navbar}"></div>

<div class="container my-5">
  <div class="row g-4 align-items-start">

    <div th:replace="~{mng/mngmenu :: adminSidebar}"></div>

    <main class="col-lg-9">
      <div class="card shadow-sm border-0 p-4 w-100">
        <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
          <h3 class="fw-bold mb-0">리뷰 답변 관리</h3>
          <span class="badge bg-gold" th:text="'미답변 ' + ${unansweredCount} + '건'"></span>
        </div>

        <div th:each="review : ${reviewList}"
             th:class="'card mb-4 review-card shadow-sm ' + (review.replyContent == null ? 'unanswered' : 'opacity-75')">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-start mb-3">
              <div>
                <span class="fw-bold fs-5" th:text="${review.name} + '님'"></span>
                <span class="text-gold ms-2" th:text="${'★'.repeat(review.rating)}"></span>
                <div class="text-muted small" th:text="${#dates.format(review.createDate,'yyyy-MM-dd')} + ' | ' + ${review.visitType}"></div>
              </div>
              <span class="badge rounded-pill bg-light text-dark border"
                    th:text="${review.replyContent == null ? '미답변' : '답변완료'}"></span>
            </div>
            <p class="mb-3" th:text="${review.comment}"></p>

            <div class="reply-box" th:if="${review.replyContent == null}">
              <form th:action="@{/mngreview/reply}" method="post">
                <input type="hidden" name="reviewIdx" th:value="${review.reviewIdx}" />
                <textarea name="replyContent" class="form-control mb-2" rows="3"
                          placeholder="소중한 리뷰에 대한 감사의 마음을 전하세요."></textarea>
                <div class="text-end">
                  <button type="submit" class="btn bg-gold btn-sm px-4">답변 등록</button>
                </div>
              </form>
            </div>
            <div th:if="${review.replyContent != null}"
                 class="mt-3 p-2 border-start border-3 ps-3 italic small bg-light">
              <strong>[Re]</strong> <span th:text="${review.replyContent}"></span>
            </div>
          </div>
        </div>
      </div> </main> </div> </div> <div th:replace="~{layout/footer :: footer}"></div>
</body>
</html>
