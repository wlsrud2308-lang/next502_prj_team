<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="~{layout/header :: header}"></th:block>
    <title>NEXT502 | 정보 수정</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <style>
        :root { --main-gold: #b89255; --main-gold-hover: #9c7b46; }

        .text-gold { color: var(--main-gold) !important; }
        .bg-gold-subtle { background-color: #fcf8f3; color: var(--main-gold); }

        /* 사이드바 메뉴  */
        .list-group-item.active {
            background-color: transparent;
            color: var(--main-gold);
            font-weight: bold;
            border-color: #eee;
            border-left: 3px solid var(--main-gold); /* 왼쪽 강조 선 */
        }
        .list-group-item { border-left: 3px solid transparent; transition: all 0.2s; }
        .list-group-item:hover { color: var(--main-gold); background-color: #f9f9f9; }

        /* 버튼 커스텀 */
        .btn-outline-gold {
            color: var(--main-gold); border-color: var(--main-gold);
        }
        .btn-outline-gold:hover {
            background-color: var(--main-gold); color: white;
        }
    </style>



    <script>
        $(document).ready(function() {

            $("#frm").on("submit", function(e) {

                e.preventDefault();  // 기본 submit 막기

                let pw = $("#pw").val();
                let pwCheck = $("#pwCheck").val();

                // 비밀번호를 입력한 경우에만 체크
                if (pw !== "" || pwCheck !== "") {

                    if (pw !== pwCheck) {
                        alert("비밀번호가 다릅니다.");
                        return;
                    }
                }

                // 통과하면 PUT 방식 세팅
                $("#method").val("PUT");

                // 이벤트 제거 후 실제 submit
                this.submit();
            });

        });


    </script>



</head>
<body class="d-flex flex-column min-vh-100 bg-light">

<nav th:replace="~{layout/navbar :: navbar}"></nav>

<main class="container my-5">
    <div class="row g-4">
        <aside class="col-lg-3">
            <div class="card shadow-sm border-0 mb-4">
                <div class="card-body text-center p-4">
                    <div class="bg-secondary bg-opacity-10 rounded-circle mx-auto mb-3 d-flex align-items-center justify-content-center" style="width: 80px; height: 80px;">
                        <i class="bi bi-person-fill fs-1 text-secondary"></i>
                    </div>
                    <h5 class="fw-bold mb-1">홍길동님</h5>
                    <p class="text-muted small mb-0">일반 회원</p>
                </div>
                <div class="list-group list-group-flush small">
                    <a th:href="@{/mypage}" class="list-group-item list-group-item-action py-3 px-4">
                        <i class="bi bi-calendar me-2"></i> 나의 예약 내역
                    </a>
                    <a th:href="@{/mybookmarkList}" class="list-group-item list-group-item-action py-3 px-4 d-flex justify-content-between align-items-center">
                        <span><i class="bi bi-heart me-2"></i> 관심 식당</span>
                        <span class="badge bg-secondary bg-opacity-10 text-dark rounded-pill">5</span>
                    </a>
                    <a th:href="@{/myreviewList}" class="list-group-item list-group-item-action py-3 px-4">
                        <i class="bi bi-pencil-square me-2"></i> 내가 쓴 리뷰
                    </a>
                    <a th:href="@{/mypageList}" class="list-group-item list-group-item-action py-3 px-4 active">
                        <i class="bi bi-gear-fill me-2"></i> 개인정보 수정
                    </a>
                </div>
            </div>
        </aside>

        <section class="col-lg-9">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4 p-md-5">
                    <h4 class="fw-bold mb-4 pb-2 border-bottom">개인정보 수정</h4>

                    <!--                    <p th:text="${userInfo}"></p>-->
                    <form th:action="@{/mypage/edit}" method="post" id="frm">
                        <div class="mb-4">
                            <label class="form-label text-muted small id" id="user-email">아이디(이메일)</label>
                            <input type="text" class="form-control" th:value="${userInfo.email}" name="email" readonly>
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small">이름</label>
                            <input type="text" class="form-control" th:value="${userInfo.name}" name="name">
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small">전화번호</label>
                            <input type="text" class="form-control" th:value="${userInfo.phone}" name="phone">
                        </div>

                        <hr class="my-4">
                        <h5 class="fw-bold mb-3 small text-gold">비밀번호 변경</h5>

                        <div class="mb-3">
                            <label class="form-label text-muted small">새 비밀번호</label>
                            <input type="password" class="form-control" id="pw" name="pw"  placeholder="변경할 경우에만 입력하세요">
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted small">새 비밀번호 확인</label>
                            <input type="password" class="form-control" id="pwCheck" name="pwCheck">
                        </div>

                        <div class="d-flex justify-content-end gap-2">
                            <button type="button" class="btn btn-light border" id="btn-cancel">취소</button>
                            <button type="submit" class="btn btn-gold px-4" id="btn-edit">저장하기</button>
                        </div>

                        <input type="hidden" id="method" name="_method">
                    </form>

                </div>
            </div>
        </section>

    </div>
</main>

<footer th:replace="~{layout/footer :: footer}"></footer>
</body>
</html>
