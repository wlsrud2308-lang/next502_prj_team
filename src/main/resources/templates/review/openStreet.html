<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÏãùÎãπ Ï£ºÎ≥Ä Í¥ÄÍ¥ëÏßÄ ÏßÄÎèÑ</title>

  <!-- Leaflet CSS -->
  <link
          rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    #map {
      width: 400px;
      height: 400px;

  </style>
</head>
<body>

<h2>ÏãùÎãπ Ï£ºÎ≥Ä Í¥ÄÍ¥ëÏßÄ</h2>
<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // üçΩÔ∏è ÏãùÎãπ ÏúÑÏπò (Ïòà: ÏÑúÏö∏ ÏãúÏ≤≠ Í∑ºÏ≤ò)
  const restaurant = {
    name: "ÎßõÏûàÎäî ÏãùÎãπ",
    lat: 37.5665,
    lng: 126.9780
  };

  // ÏßÄÎèÑ ÏÉùÏÑ±
  const map = L.map('map').setView([restaurant.lat, restaurant.lng],15);

  // OSM ÌÉÄÏùº
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap'
  }).addTo(map);

  // ÏãùÎãπ ÎßàÏª§
  L.marker([restaurant.lat, restaurant.lng])
          .addTo(map)
          .bindPopup(`üçΩÔ∏è00 ${restaurant.name}`)
          .openPopup();

  // Î∞òÍ≤Ω (ÎØ∏ÌÑ∞)
  const radius = 500;

  // Overpass API ÏøºÎ¶¨ (Í¥ÄÍ¥ëÏßÄ)
  const query = `
        [out:json];
        (
          node["tourism"](around:${radius},${restaurant.lat},${restaurant.lng});
          way["tourism"](around:${radius},${restaurant.lat},${restaurant.lng});
        );
        out center tags;
    `;

  fetch("https://overpass-api.de/api/interpreter", {
    method: "POST",
    body: query
  })
          .then(res => res.json())
          .then(data => {
            data.elements.forEach(place => {
              const lat = place.lat || place.center.lat;
              const lng = place.lon || place.center.lon;
              const type = place.tags?.tourism;
              const name = place.tags?.name || "";

              //const osmType = place.type; // node / way / relation
              const osmType = type;
              const osmId = place.id;

             // const detailUrl = `/tourism/detail?type=${osmType}&id=${osmId}`;
              //const detailUrl2 =  `https://www.openstreetmap.org/${place.type}/${place.id}`;
              const detailUrl = `https://www.openstreetmap.org/${type}/${osmId}`
              const marker=L.marker([lat, lng], {
                icon: L.icon({
                  iconUrl: "https://cdn-icons-png.flaticon.com/512/684/684908.png",
                  iconSize: [25, 25]
                })
              })
                      .addTo(map)
                      .bindTooltip(`üìç ${name}`, {
                          direction: 'top',
                          offset: [0, -10],
                          opacity: 0.9
                        });
              marker.on("click",function (){
                const url="https://search.naver.com/search.naver?query="+ name;
                window.open(url,"new");
                //window.location.href = "https://search.naver.com/search.naver?query="+ name;

                //window.location.href = detailUrl;
              });
            });
          });

</script>

</body>
</html>
